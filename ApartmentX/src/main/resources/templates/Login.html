<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
      <title>Login Form</title>
  </head>
  <body>
      <div style="font-family: 'Javanese Text', serif">
          <div th:align="center">
              <h1 style="color: darkblue; text-align: center; position: fixed; top: 0; width: 100%">ApartmentX Logo</h1>
          </div>
          <div class="bs-example">
              <nav class="navbar navbar-default">
                  <div class="navbar-header">
                      <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                          <span class="sr-only">Toggle Navigation</span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                      </button>
                      <a href="#" class="navbar-brand" style="color: darkblue">ApartmentX</a>
                  </div>
                  <div id="navbarCollapse" class="collapse navbar-collapse">
                      <ul class="nav navbar-nav">
                          <li><a href="/">Home</a></li>
                          <li><h4>Listings</h4></li>
                      </ul>
                  </div>
              </nav>
          </div>
          <div th:align="center">
              <!--/*@thymesVar id="title" type="String"*/-->
              <h2 th:text="${title}">Default Message Text</h2>
          </div>
          <div th:align="center">
              <form action="#" th:action="@{doLogin}" th:object="${loginModel}" method="post">
                  <table>
                      <tr>
                          <td><label for="username">Username:</label></td>
                          <td><input type="text" id="username" name="username" placeholder="Enter your Username" th:field="*{username}"></td>
                      </tr>
                      <tr>
                          <td><label for="password">Password:</label></td>
                          <td><input type="password" id="password" name="password" placeholder="Enter your Password" th:field="*{password}"></td>
                      </tr>
                      <tr>
                          <td colspan="2"><input type="submit" value="Submit"></td>
                      </tr>
                  </table>
                  <div th:if="${#fields.hasErrors('*')}">List of Errors</div>
                  <div th:each="err : ${#fields.errors('*')}">
                      <span style="color:red" th:text="${err}" class="fieldError"></span>
                  </div>
              </form>
          </div>
      </div>
  </body>
</html>
