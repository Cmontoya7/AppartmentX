<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
</head>
<body>
<div th:fragment="header">
  <div th:align="center">
    <h1 style="color: blue; text-align: center; position: fixed; top: 0; width: 100%">ApartmentX Logo</h1>
  </div>
  <div class="bs=example">
    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
          <span class="sr-only">Toggle Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand">ApartmentX</a>
      </div>
      <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="/">Start Page</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/login" target="_blank">Login</a></li>
            <li><a href="/register" target="_blank">Register</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <!--/*@thymesVar id="title" type="String"*/-->
  <h2 th:text="${title}">Default Message Text</h2>
</div>
<div th:fragment="footer">
  <h5 style="color: blue; text-align: center; position: fixed; bottom: 0; width: 100%">Copyright 2020 Grand Canyon
    University</h5>
</div>
</body>
</html>
