<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
      <title>Login Form</title>
  </head>
  <body>
      <div style="font-family: 'Javanese Text'">
          <div th:align="center">
              <h1 style="color: blue; text-align: center; position: fixed; top: 0; width: 100%">ApartmentX Logo</h1>
          </div>
          <div class="bs-example">
              <nav class="navbar navbar-default">
                  <div class="navbar-header">
                      <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                          <span class="sr-only">Toggle Navigation</span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                      </button>
                      <a href="#" class="navbar-brand" style="color: darkslategrey">ApartmentX</a>
                  </div>
                  <div id="navbarCollapse" class="collapse navbar-collapse">
                      <ul class="nav navbar-nav">
                          <li><a href="/">Home</a></li>
                          <li><h4>Listings</h4></li>
                      </ul>
                  </div>
              </nav>
          </div>
          <div th:align="center">
              <!--/*@thymesVar id="title" type="String"*/-->
              <h2 th:text="${title}">Default Message Text</h2>
          </div>
      </div>
      <div th:align="center" style="font-family: 'Javanese Text'">
          <form action="#" th:action="@{doLogin}" th:object="${loginModel}" method="post">
              <table>
                  <tr>
                      <td>User Name:</td>
                      <td><input type="text" th:field="*{username}" placeholder="username"></td>
                      <td><h5 style="color: red" th:if="${#fields.hasErrors('username')}"
                              th:errors="*{username}">User Name Error</h5></td>
                  </tr>
                  <tr>
                      <td>Password:</td>
                      <td><input type="password" th:field="*{password}" placeholder="password"></td>
                      <td><h5 style="color: red" th:if="${#fields.hasErrors('password')}"
                              th:errors="*{password}">Password Error</h5></td>
                  </tr>
                  <tr>
                      <td colspan="2"><input type="submit" value="Submit"></td>
                  </tr>
              </table>
              <div th:if="${#fields.hasErrors('*')}">List of Errors</div>
              <div th:each="err : ${#fields.errors('*')}">
                  <span style="color:red" th:text="${err}" class="fieldError"></span>
              </div>
          </form>
      </div>
  </body>
</html>
